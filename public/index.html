<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="half">
      <div class="imageWrapper">
        <img
          class="twitterImage"
          src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png"
        />
      </div>
      <h1 class="mainText">
        Simple way to get twitter handles from ethereum addresses.
      </h1>
      <div class="fixed-pos">
        Made with ‚ù§Ô∏è by&nbsp;
        <a
          target="_blank"
          href="https://twitter.com/zac_denham"
          style="color: yellow"
        >
          @zac_denham </a
        >&nbsp;for fun!
      </div>
    </div>
    <div class="secondHalf">
      <h1>Paste a List of Eth Addresses Below</h1>
      <p>Please make sure they are comma separated, valid eth addresses</p>
      <textarea
        class="json"
        placeholder="e.g. 0xd8da6bf26964af9d7eed9e03e53415d37aa96045,0x5b76f5b8fc9d700624f78208132f91ad4e61a1f0"
      ></textarea>
      <button id="doThingButton">Do The Thing</button>
      <div id="handlesList"></div>
    </div>

    <script type="module">
      const doThingButton = document.getElementById('doThingButton');
      const handlesList = document.getElementById('handlesList');

      doThingButton.addEventListener('click', async (e) => {
        doThingButton.innerText =
          'Loading... This can take time, maybe have some üçµ';
        const valuesStr =
          e.target.value ||
          '0xd8da6bf26964af9d7eed9e03e53415d37aa96045,0x5b76f5b8fc9d700624f78208132f91ad4e61a1f0';

        const addresses = valuesStr.split(',');

        const res = await fetch('/do-the-thing', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ addresses }),
        });

        const { handles } = await res.json();

        doThingButton.innerText = 'Do The Thing Again';
      });
    </script>

    <style>
      html,
      body {
        font-family: 'Roboto', sans-serif;
      }

      .twitterImage {
        width: 100px;
        height: 100px;
      }

      .linkItem {
        color: #1da1f2;
      }

      .imageWrapper {
        padding: 30px;
        border-radius: 30px;
        background: white;
      }

      .sub {
        font-size: 22px;
        color: white;
        text-align: center;
      }

      .mainText {
        margin-top: 50px;
        width: 700px;
        text-align: center;
      }

      .half {
        color: white;
        width: 50vw;
        height: 100vh;
        position: fixed;
        flex-direction: column;
        top: 0px;
        left: 0px;
        bottom: 0px;
        background: #1da1f2;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .secondHalf {
        position: fixed;
        top: 0px;
        right: 0px;
        bottom: 0px;
        width: 50vw;
        height: 100vh;
        overflow-y: scroll;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        padding: 50px;
        color: black;
        box-sizing: border-box;
      }

      .json {
        width: 100%;
        height: 500px;
        min-height: 500px;
        color: black;
        background: #f9f9f9;
        padding: 15px;
        border-radius: 15px;
        border: 1px solid lightgrey;
        box-sizing: border-box;
      }

      button {
        background: #1da1f2;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        padding: 12px 35px;
        font-weight: bold;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin: 25px 0px;
      }
    </style>
  </body>
</html>
